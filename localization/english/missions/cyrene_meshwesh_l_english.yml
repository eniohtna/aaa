me_meshwesh_501_title:0 "Ptolemeic Terror!"
me_meshwesh_501_desc:0 "We have discovered that the #E Ptolemies#! have decided that #E we must perish#!#!! We have #E #R 5 years to do all we can before they declare war#!#! on us. While they make preparations, we have to respond.\n\nOur #E warchief#! has put together a #E 3-point-plan#! to survive this attack, and even thrive in the face of it. Additionally, we will have access to #E more decisions#! that can help us destabalize the kingdom.\n\nBy the end of the 5 years, we will see if #E Ptolemeic Terror#! means a terror for us, or a terror for them."
me_meshwesh_501.a:0 "Let's see those plans immediately."
me_meshwesh_501_tooltip:0 "The rest of the '#Y Return of the Ma#!' mission tree will now be #G Unlocked#!!"

