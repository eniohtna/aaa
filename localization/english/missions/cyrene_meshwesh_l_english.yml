me_meshwesh_10_desc:0 "Cheater! Yes, I'm talking about #E YOU#!. You're a #R #E CHEAT!#!#! You should be #E #R ASHAMED!#!#! This task isn't even #E REAL#!. So how'd you fire it, huh?!? I know you used console commands you #E FRICK!#!"
