l_english:

meshwesh_missions:0 "Return of the #E Ma#!"
meshwesh_missions_DESCRIPTION:0 "We have become a #E Terror of the Desert#!, and all in the sea of sands fear us. The scourge of 'civilized peoples,' there is only one place to go to cement our frightening rule. The #E Land of the Nile#!. There is no greater civilization to overthrow. There is no greater feat to be done. This will be the magnus opus of our people, and those a thousand years into the future will talk of us as those a thousand years ago watch on in either pleasure or horror.\n\nHalf a millenia ago, the first #E Libyan#! dynasty ruled over the children of #E Ra#!. It was a time of the #E Great Chiefs of Ma#!, or the #E Meshwesh#!. There would be a total of two dynasties ruled under the #E Meshwesh#! chiefs, the #E 22nd#! and #E 23rd#! dynasties."
meshwesh_missions_CRITERIA_DESCRIPTION:0 "This mission will be completed when the #E Great Chief of Ma#! has returned to their throne in the Delta, returning #E Libyan#! rule to the pharonic throne for the first time since #E 22nd#! and #E 23rd#! Dynasties of Egypt."
meshwesh_missions_BUTTON_TOOLTIP:0 "Overthrow the greeks of Egypt"

#Missions

meshwesh_missions_task_1:0 "Land of the Nile"
meshwesh_missions_task_1_DESC:0 "There is no civilization more storied and more prestigious than the #Y Egyptians#!. We have had a complex history with the land, having brought it to its knees once during the #E 22nd and 23rd Dynasties of Egypt#!. Let's #R remind#! all the history of the #Y Libyans#! of the #E Nile#!."

meshwesh_missions_task_2:0 "Mass Migrations"
meshwesh_missions_task_2_DESC:0 "We should entice the #Y Libyans#! of #E Egypt#! to migrate into the settled lands in the oases, coasts, and lower delta."

meshwesh_missions_task_3:0 "Oasitae Way"
meshwesh_missions_task_3_DESC:0 "Of all the #Y Egyptians#!, the ones who understand the harsh life of the #T desert#! are the #Y Oasitae#!. So let us speak with them and learn more the ways of the #E oasis#! dwellers."

meshwesh_missions_task_4:0 "Prolific Piracy"
meshwesh_missions_task_4_DESC:0 "The #Y Libyans#! of old were infamous for their piracy, as we will be. We should #G build a fleet#! and #R slave raid#! the #Y Egyptian#! coast."

meshwesh_missions_task_5:0 "The Libyan Menace"
meshwesh_missions_task_5_DESC:0 "The #Y Ptolemeic Kingdom#! has labled us #R The Libyan Menace#!... while this only should inflate our prestige, we have #E heard rumors#! that this could be troublesome for us. Let's send a scout to figure out what they intend to do to us."

meshwesh_missions_task_6:0 "Enemy of my Enemy"
meshwesh_missions_task_6_DESC:0 "We need to find ourselves #Y allies#! who could harbor hate towards the #Y Ptolemies#!. Shall we look for #E a rival #G Diadoch?#!#! Or perhaps #E a rival in the #G Nile?#!#! Maybe even #E our brothers in #G Fezzan?#!#!"

meshwesh_missions_task_7:0 "Coins for Corruption"
meshwesh_missions_task_7_DESC:0 ""

meshwesh_missions_task_8:0 "Dissenters and Disasters"
meshwesh_missions_task_8_DESC:0 ""

meshwesh_missions_task_9:0 "A New Meshwesh Dynasty"
meshwesh_missions_task_9_DESC:0 ""

meshwesh_missions_task_10:0 "Not all that it Seems"
meshwesh_missions_task_10_DESC:0 "Until we have #E figured out#! the #Y Ptolemeic Kingdom's#! plans, we will not be able to continue the #G Mission Tree#!."

